<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwatchIt</title>
    <link rel="stylesheet" href="src/assets/css/compiled.css">
</head>
<body>
    
    <div id="app">
        <h1 class="text-6xl text-blue-500">{{ message }}</h1>
        <p class="text-md text-gray-500">{{ subtitle }}</p>

        <div class="flex flex-col pl-2">
            <div class="flex">
                <svg class="w-40 h-40 mr-2 svg-inherit" v-bind:style="{ fill: swatchitColour1 }">
                    <use xlink:href="#colourRectangle" ></use>
                </svg>

                <svg class="w-40 h-40 mr-2 svg-inherit" v-bind:style="{ fill: swatchitColour2 }">
                    <use xlink:href="#colourRectangle" ></use>
                </svg>
            </div>
            <div>
                <input type="text" id="one" v-model="swatchitColour1">
                <input type="text" id="one" v-model="swatchitColour2">
            </div>
        </div>

    </div>

    <footer>
        <div id="SVGs">
            <svg class="svg-inherit" xmlns="http://www.w3.org/2000/svg" style="width:0;height:0;visibility:hidden;">
                <symbol id="colourRectangle" viewBox="0 0 100 100">
                    <!-- Simple rectangle -->
                    <rect width="100" height="100" />
                </symbol>
            </svg>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="src/assets/js/app.js"></script>

</body>
</html>
